<div class="booking-container">
  <h2>ğŸŸï¸ My Bookings</h2>

  <p *ngIf="error" class="error">{{ error }}</p>

  <div *ngFor="let b of bookings" class="ticket">
    <p><b>PNR:</b> {{ b.pnr }}</p>
    <p><b>Flight:</b> {{ b.flightNumber }}</p>
    <p><b>Seats:</b> {{ b.numberOfSeats }}</p>
    <p><b>Status:</b> {{ b.status }}</p>

    <button
      *ngIf="b.status === 'CONFIRMED'"
      (click)="cancelBooking(b.id)"
      class="cancel-btn"
    >
      Cancel Ticket
    </button>
  </div>
</div>
